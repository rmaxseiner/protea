# Build and push develop image for staging/testing
# Triggers when code is merged to develop branch

name: Build Develop

on:
  push:
    branches: [develop]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=develop

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Deploy to test environment on your local server
  deploy-test:
    needs: build
    runs-on: self-hosted
    environment: staging

    steps:
      - name: Pull latest develop image
        run: |
          docker pull ghcr.io/${{ github.repository }}:develop

      - name: Deploy to test environment
        run: |
          cd /opt/protea-test
          docker compose down
          docker compose up -d

      - name: Wait for healthy
        run: |
          echo "Waiting for container to be healthy..."
          sleep 10
          curl --fail --silent http://localhost:8080/ || exit 1
          echo "Test deployment healthy!"
