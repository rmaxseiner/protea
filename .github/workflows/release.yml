# Release - Build versioned image and deploy to production
# Triggers when a version tag is pushed (v1.0.0, v1.2.3, etc.)

name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    outputs:
      version: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          draft: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Deploy to production on your local server
  deploy-production:
    needs: build
    runs-on: self-hosted
    environment: production

    steps:
      - name: Pull latest release image
        run: |
          docker pull ghcr.io/${{ github.repository }}:latest

      - name: Backup database before deployment
        run: |
          BACKUP_DIR="/opt/protea-prod/backups"
          mkdir -p "$BACKUP_DIR"
          cp /opt/protea-prod/data/db/inventory.db "$BACKUP_DIR/inventory-$(date +%Y%m%d-%H%M%S).db"
          echo "Database backed up"

      - name: Deploy to production
        run: |
          cd /opt/protea-prod
          docker compose down
          docker compose up -d

      - name: Wait for healthy
        run: |
          echo "Waiting for container to be healthy..."
          sleep 10
          curl --fail --silent http://localhost:8080/ || exit 1
          echo "Production deployment healthy!"

      - name: Clean up old backups (keep last 10)
        run: |
          BACKUP_DIR="/opt/protea-prod/backups"
          cd "$BACKUP_DIR"
          ls -t *.db | tail -n +11 | xargs -r rm --
