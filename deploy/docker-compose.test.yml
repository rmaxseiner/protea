# Test/Staging environment - uses :develop tag
# Deploy location: /opt/protea-test on server-container-01
#
# Usage: docker compose -f docker-compose.test.yml up -d

services:
  protea-web:
    image: ghcr.io/rmaxseiner/protea:develop
    container_name: protea-test
    restart: unless-stopped
    ports:
      - "8090:8080"  # Different port from production
    volumes:
      - ./data/db:/data/db
      - ./data/images:/data/images
    environment:
      - INVENTORY_DATABASE_PATH=/data/db/inventory.db
      - INVENTORY_IMAGE_BASE_PATH=/data/images
      - INVENTORY_WEB_HOST=0.0.0.0
      - INVENTORY_WEB_PORT=8080
      # Test environment settings
      - PROTEA_SECURE_COOKIES=false
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
